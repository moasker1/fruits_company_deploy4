{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <title>تعديل رهن</title>
</head>

<body>
    {% if user.first_name == "شبه مسئول" or user.first_name == "مستخدم متقدم" or user.username == "محمدبعجر" %}

    <header>
        <div class="main">
            <img src="{% static "images/logo.png" %}" alt="">
            <h1>تعديـــــــل رهن</h1>
        </div>
        <a href="#" onclick="goBack()"><i class="fa-solid fa-arrow-left"></i></a>
    </header>


    <form method ="POST"  class="addcar" action="{% url "deptupdate" id=id %}">
    {% csrf_token %}
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}

        <div>
            <h1>ادخل قيمة الرهن الجديدة</h1>
            <hr>
            <input value="{{sale.dept}}" step="0.001" name = 'dept' type="number" placeholder="قيمة الرهن الجديدة"  min="0">
        </div>
        <button  class="addbtn">تعديــــــل</button>
    </form>
    {% else %}
        <h1>التعديل غير مفعل</h1>
    {% endif %}

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
